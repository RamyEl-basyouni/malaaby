name: ðŸ¤– Copilot Coding Agent

on:
  workflow_dispatch: # Allows you to trigger it manually from the Actions tab
  schedule:
    - cron: '0 8 * * 1' # Runs at 8 AM UTC every Monday

jobs:
  run-agent:
    runs-on: ubuntu-latest
    # THIS PERMISSIONS BLOCK IS THE KEY TO FIXING YOUR ISSUE
    permissions:
      contents: write
      pull-requests: write

    steps:
      # Step 1: Checkout the code. 'fetch-depth: 0' is important for git commands.
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up Python (or Node.js, etc. - whatever your agent needs)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install any dependencies your agent script needs
      - name: Install dependencies
        run: pip install requests # Example dependency

      # Step 4: Run your Copilot agent script. THIS MUST MAKE CHANGES TO THE CODE.
      - name: Run Copilot Agent
        run: |
          # Replace this with the command that runs YOUR specific agent script.
          # This script must create, modify, or delete files in the repository.
          python my_copilot_agent_script.py
        env:
          # Pass any required API keys as secrets (e.g., OPENAI_API_KEY)
          COPILOT_API_KEY: ${{ secrets.COPILOT_API_KEY }}

      # Step 5: Check if the agent actually made any changes
      - name: Check for changes
        id: git-check
        run: |
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes found. Skipping PR."
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected. Proceeding."
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          fi

      # Step 6: Configure git and push changes (only if changes exist)
      - name: Commit & Push Changes
        if: steps.git-check.outputs.changes_detected == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸ¤– Automated updates from Copilot Agent"
          git push

      # Step 7: Create a Pull Request (only if changes exist)
      - name: Create Pull Request
        if: steps.git-check.outputs.changes_detected == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "ðŸ¤– Automated PR: Code Updates from Copilot"
          body: |
            This PR was automatically generated by the Copilot Coding Agent.
            **Review the changes before merging.**
          branch: copilot-agent-updates
          base: main # Change this if your default branch is named differently
