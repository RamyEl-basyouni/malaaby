name: ðŸ¤– Copilot Coding Agent

on:
  workflow_dispatch: # Allows you to trigger it manually from the Actions tab
  schedule:
    - cron: '0 8 * * 1' # Runs at 8 AM UTC every Monday

jobs:
  run-agent:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 4: Create and run a simple agent script that WILL make changes
      - name: Run Copilot Agent
        run: |
          # Create a simple Python script that modifies a file
          cat > agent_script.py << 'EOF'
          import os
          import datetime
          
          # Create or update a timestamp file to demonstrate changes
          file_path = "last_updated.txt"
          timestamp = datetime.datetime.now().strftime("%Y-%m-%d %H:%M:%S")
          
          with open(file_path, "w") as f:
              f.write(f"Last updated by Copilot Agent: {timestamp}")
          
          print(f"âœ… Successfully updated {file_path} at {timestamp}")
          EOF
          
          # Run the script
          python agent_script.py

      # Step 5: Check if the agent actually made any changes
      - name: Check for changes
        id: git-check
        run: |
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes found. Skipping PR."
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected. Proceeding."
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          fi

      # Step 6: Configure git and push changes (only if changes exist)
      - name: Commit & Push Changes
        if: steps.git-check.outputs.changes_detected == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸ¤– Automated updates from Copilot Agent"
          git push

      # Step 7: Create a Pull Request (only if changes exist)
      - name: Create Pull Request
        if: steps.git-check.outputs.changes_detected == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "ðŸ¤– Automated PR: Code Updates from Copilot"
          body: |
            This PR was automatically generated by the Copilot Coding Agent.
            
            **Changes made:**
            - Updated timestamp file to demonstrate automated workflow
            - Review the changes before merging.
          branch: copilot-agent-updates
          base: main
